<VirtualHost *:80>
    ServerAdmin admin@taskul.ro
    ServerName taskul.ro
    ServerAlias www.taskul.ro
    DocumentRoot /var/www/taskul.ro
    <Directory /var/www/taskul.ro>
        AllowOverride All
        Require all granted
    </Directory>
  
  ProxyPreserveHost On
  ProxyRequests Off

  # Forward backend routes to the Node service under /api.
  ProxyPass /api http://127.0.0.1:3000/ retry=0
  ProxyPassReverse /api http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.taskul.ro [OR]
RewriteCond %{SERVER_NAME} =taskul.ro
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
