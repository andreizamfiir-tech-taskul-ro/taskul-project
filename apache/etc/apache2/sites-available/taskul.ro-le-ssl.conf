<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@taskul.ro
    ServerName taskul.ro
    ServerAlias www.taskul.ro
    DocumentRoot /var/www/taskul.ro
    <Directory /var/www/taskul.ro>
        AllowOverride All
        Require all granted
    </Directory>
  
  ProxyPreserveHost On
  ProxyRequests Off

  # Forward backend routes to the Node service under /api.
  ProxyPass /api http://127.0.0.1:3000/ retry=0
  ProxyPassReverse /api http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/www.taskul.ro/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.taskul.ro/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
