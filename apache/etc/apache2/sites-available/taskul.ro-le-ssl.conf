<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin admin@taskul.ro
    ServerName taskul.ro
    ServerAlias www.taskul.ro
    DocumentRoot /var/www/taskul.ro
    <Directory /var/www/taskul.ro>
        AllowOverride All
        Require all granted
    </Directory>
  
  ProxyPreserveHost On
  ProxyRequests Off

  # Forward backend routes to the Node service.
  #ProxyPassMatch ^/$ http://127.0.0.1:3000/ retry=0
  ProxyPassMatch ^/users$ http://127.0.0.1:3000/users retry=0
  ProxyPassMatch ^/auth/register$ http://127.0.0.1:3000/auth/register retry=0
  ProxyPassMatch ^/auth/login$ http://127.0.0.1:3000/auth/login retry=0
  ProxyPassMatch ^/auth/reset-password$ http://127.0.0.1:3000/auth/reset-password retry=0
  ProxyPassMatch ^/business$ http://127.0.0.1:3000/business retry=0
  ProxyPassMatch ^/business/[^/]+$ http://127.0.0.1:3000/business/ retry=0
  ProxyPassMatch ^/notifications/[^/]+/unread-count$ http://127.0.0.1:3000/notifications/ retry=0
  ProxyPassMatch ^/notifications/[^/]+/mark-read$ http://127.0.0.1:3000/notifications/ retry=0
  ProxyPassMatch ^/notifications/[^/]+/[^/]+/read$ http://127.0.0.1:3000/notifications/ retry=0
  ProxyPassMatch ^/notifications/[^/]+$ http://127.0.0.1:3000/notifications/ retry=0
  ProxyPassMatch ^/tasks$ http://127.0.0.1:3000/tasks retry=0
  ProxyPassMatch ^/tasks/my/[^/]+$ http://127.0.0.1:3000/tasks/my/ retry=0
  ProxyPassMatch ^/tasks/[^/]+/accept$ http://127.0.0.1:3000/tasks/ retry=0
  ProxyPassMatch ^/tasks/[^/]+/refuse$ http://127.0.0.1:3000/tasks/ retry=0
  ProxyPassMatch ^/tasks/[^/]+/status$ http://127.0.0.1:3000/tasks/ retry=0
  ProxyPassMatch ^/tasks/[^/]+/reviews$ http://127.0.0.1:3000/tasks/ retry=0
  ProxyPassMatch ^/verify/send-email$ http://127.0.0.1:3000/verify/send-email retry=0
  ProxyPassMatch ^/verify/check-email$ http://127.0.0.1:3000/verify/check-email retry=0
  ProxyPassMatch ^/verify/send-phone$ http://127.0.0.1:3000/verify/send-phone retry=0
  ProxyPassMatch ^/verify/check-phone$ http://127.0.0.1:3000/verify/check-phone retry=0

  #ProxyPassReverse / http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/www.taskul.ro/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.taskul.ro/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
